<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="body-wrapper">
    <div class="content">

      <section class="balance">
        <div class="container">
  
          <div class="right">
            <div class="caption">My balance</div>
            <div class="top-amount">$921.48</div>
          </div>
          <div class="left">
            <div class="circle"></div>
          </div>
  
        </div>
      </section>
  
      <section class="dashboard">
        <div class="container">
  
          <div class="top">
            Spending - Last 7 days
            <div class="chart">
              
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
              <div class="bar">
                <div class="amount"></div>
                <div class="data"></div>
                <div class="caption day"></div>
              </div>
  
            </div>
          </div>
  
  
          <div class="bottom"> 
            <div class="left">
              <div class="bottom-caption">Total this month</div>
              <div class="bottom-amount">$478.33</div>
            </div>
  
            <div class="right">
              <div class="bottom-percentage">+2.4%</div>
              <div class="bottom-caption">from last month</div>
            </div>
            
          </div>
  
        </div>
      </section>

    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
